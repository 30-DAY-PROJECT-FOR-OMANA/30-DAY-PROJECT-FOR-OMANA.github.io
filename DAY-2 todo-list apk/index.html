<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js-" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container">
        <aside>
            <div class="sidebar-container">
                <div class="icon1"><i class="fa-solid fa-house" style="color: #6b3706;"></i></div>
                <div class="icon2"><i class="fa-solid fa-plus" style="color: #5b4d06;"></i></div>
                <div class="icon3"><i class="fa-solid fa-gear" style="color: #265ec0;"></i></div>
                <div class="icon4"><i class="fa-solid fa-note-sticky" style="color: #1e53ae;"></i></div>
            </div>
        </aside>
        <header class="headers">
            <div class="greeting">Hi, Helene</div>
            <div class="time">16:53 AM</div>
            <div class="countdown-image">image</div>
        </header>
        <main class="main-content">
            <section class="status-cards">
                <div class="card active">
                    <span class="status-number">7</span>
                    <span class="status-text">Active</span>
                </div>
                <div class="card complete">
                    <span class="status-number">12</span>
                    <span class="status-text">Complete</span>
                </div>
                <div class="card overdue">
                    <span class="status-number">3</span>
                    <span class="status-text">Overdue</span>
                </div>
            </section>
            <section class="task-list">
                <!-- Dynamic task list will be rendered here -->
            </section>
        </main>
        <nav class="bottom-nav">
            <button class="nav-btn notes">Notes</button>
            <button class="nav-btn reminders">Reminders</button>
            <button class="nav-btn personal">Personal</button>
        </nav>
    </div>

</body>
</html>

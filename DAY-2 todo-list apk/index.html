<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container container-grid">
        <aside>
            <div class="sidebar-container mobile-nav">
                <div class="mobile-icon"><i class="fa-solid fa-sticky-note" style="color:aliceblue"></i></div>
                <div class="icon1 siderbar-item"><i class="fa-solid fa-house" style="color: #000000;"></i></div>
                <div class="icon2 siderbar-item"><i class="fa-solid fa-plus" style="color: #5b4d06;"></i></div>
                <div class="icon3 siderbar-item"><i class="fa-solid fa-gear" style="color: #265ec0;"></i></div>
                <div class="icon4 siderbar-item"><i class="fa-solid fa-note-sticky" style="color: #1e53ae;"></i></div>
                <div class="icon5 siderbar-item"><i class="fa-solid fa-note-sticky" style="color: #1e53ae;"></i></div>
            </div>
        </aside>
        <main class="main-content">
        <header class="headers">
            <div class="greeting">Hi, Helene</div>
            <div class="time" id="MyClockDisplay"></div>
        </header>
            <div class="countdown-image countdown-style">
              <div class="countdown-box box-grid">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
              </div>
              <div class="task-countdown-text">This task is up in:</div>
            </div>
        
        
        
            
            <div class="cards-grid card-grid-styling">
                <div class="card-caption card-styling">
                    <h1 class="h1-styling">Cards</h1>
                </div>
                <div class="cards-small-container grid-again" id="left">
                <div class="card-1 card-1-style" id="add-task">
                    <button class="add-button" id="add-button">Add</button>
                    <div class="container-edit" id="close-display">
                    <div class="new-task-display to-display " id="new-task">
                        
                        <section class="new-task-type">Select Type</section>
                        <span class="close-display">&times;</span>
                        <div class="types type-button">
                            <button class="task-type-button">Task</button>
                            <button class="note-type-button">Notes</button>
                            <button class="reminder-type-button">Reminder</button>
                        </div>
                        <div class="type-name">
                            <input type="text" class="type-name-holder" placeholder="Name..." required>
                        </div>
                        <div class="info">
                            <input type="text" class="info-holder" placeholder="This is about">
                        </div>
                        <div class="timeout">
                            To be completed ?
                            <input type="date" class="date-timeout">
                        </div>
                        <div class="set-alert">Set alert
                            <input type="radio">Yes
                            <input type="radio">No
                        </div>
                        <div class="create-button" id="create-button">
                            <button>Create</button></div>
                    </div>
                </div>
            </div>
                <div class="card-2 cards " draggable="true" id="drag2">
                    <span class="task-title">Title</span>
                    <span class="date" id="date">Created : </span>
                </div>
                <div class="card-3 cards" draggable="true" id="drag3">
                    <span class="status-number">3</span>
                    <span class="status-text">card 3</span>
                </div>
                <div class="card-4 cards" draggable="true" id="drag4">
                    <span class="status-number">7</span>
                    <span class="status-text">card 4</span>
                </div>
                <div class="card-5 cards" draggable="true" id="drag5">
                    <span class="status-number">12</span>
                    <span class="status-text">Complete</span>
                </div>
                <div class="card-6 cards" draggable="true" id="drag6">
                    <span class="status-number">3</span>
                    <span class="status-text">Overdue</span>
                </div>
            </div>
        </div>
        <nav class="bottom-nav nav-grid">
            <button class="nav-btn notes">Notes</button>
            <button class="nav-btn reminders">Reminders</button>
            <div class="nav-btn personal" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <button class="nav-btn personal personal-button" id="openModalBtn">Personal</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">
                  <!-- Modal content -->
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Dropped Cards</h2>
                    <div id="droppedCardsContainer">
                      <!-- Cards will be added here dynamically -->
                    </div>
                  </div>
                </div></div>

              
        </nav>
   
    </main>
    </div>

</body>
</html>
